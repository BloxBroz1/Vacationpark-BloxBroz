<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blox Broz Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #eef6f9; padding: 2rem; }
    h1, h2 { text-align: center; }
    .booking-container { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    select, input, button { width: 100%; padding: 0.5rem; margin: 1rem 0; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 1rem; }
    .day { padding: 10px; text-align: center; border-radius: 5px; color: white; cursor: pointer; }
    .available { background: #48a9e6; }
    .booked { background: #333; cursor: not-allowed; }
    .selected { outline: 3px solid yellow; }
    #confirmation { text-align: center; color: green; font-weight: bold; }
    .house-image { display: block; max-width: 100%; height: auto; border-radius: 10px; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Blox Broz Booking</h1>
    <label>Select a house:</label>
    <select id="house" onchange="renderCalendar()">
      <option value="">-- Choose --</option>
      <option>4-Person House</option>
      <option>2-Person House</option>
      <option>1-Person House</option>
    </select>
    <img id="houseImg" class="house-image" style="display:none;" />
    <div id="calendar" class="calendar"></div>
    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="book()">Book Now</button>
    <div id="confirmation"></div>
  </div>

  <script>
    const bookings = {
      "4-Person House": [2, 4],
      "2-Person House": [3],
      "1-Person House": [1, 5, 10]
    };

    const houseImages = {
      "4-Person House": "1016164302_185655149_1746255216505.png",
      "2-Person House": "1016164302_185655149_1746255220192.png",
      "1-Person House": "1016164302_185655149_1746255211405.png"
    };

    let selectedDay = null;

    function renderCalendar() {
      const house = document.getElementById("house").value;
      const calendar = document.getElementById("calendar");
      const houseImg = document.getElementById("houseImg");
      calendar.innerHTML = "";
      selectedDay = null;

      if (house && houseImages[house]) {
        houseImg.src = houseImages[house];
        houseImg.style.display = "block";
      } else {
        houseImg.style.display = "none";
      }

      for (let i = 1; i <= 30; i++) {
        const isBooked = bookings[house]?.includes(i);
        const day = document.createElement("div");
        day.className = "day " + (isBooked ? "booked" : "available");
        day.textContent = i;

        if (!isBooked) {
          day.onclick = () => {
            document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
            day.classList.add("selected");
            selectedDay = i;
          };
        }

        calendar.appendChild(day);
      }
    }

    function book() {
      const house = document.getElementById("house").value;
      const name = document.getElementById("name").value;

      if (!house || !name || !selectedDay) {
        alert("Please fill in all fields and select a date.");
        return;
      }

      if (!bookings[house]) bookings[house] = [];
      bookings[house].push(selectedDay);

      document.getElementById("confirmation").textContent = `Booking confirmed for ${name} in ${house} on day ${selectedDay}`;
      renderCalendar();
    }
  </script>
</body>
</html>
